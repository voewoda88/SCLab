<template>
    <lightning-modal-header label="Opportunity Products"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-datatable 
                    key-field="id" 
                    data={data} 
                    columns={columns}>
        </lightning-datatable>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
