<template>
    <lightning-quick-action-panel header="Birthday Check">
        <div class="slds-m-around_small">
            <p style="font-weight: bold; font-size: 14px;">Shedule batch</p>
            <p class="slds-m-top_medium">
                With this quick action you will be able to set a schedule for checking clients' birthdays.</br>
                You can do it once, or can set a period, for example.</br> 
                How to do this is described in the tooltip below.</br>
            </p>
            <div class="slds-m-top_medium flex-container">
                <div style="color: red;">*</div>
                <p>CRON String</p> 
                <lightning-helptext content="Help text"></lightning-helptext>
            </div>
            <lightning-input 
                label="CRON String" 
                type="text" 
                variant="label-hidden"
                value={cronString} 
                required 
                data-id="cronInput">
            </lightning-input>
            <lightning-formatted-url 
                value="https://developer.salesforce.com/docs/atlas.en-us.apexcode.meta/apexcode/apex_scheduler.htm" 
                label="Read more about scheduling" 
                target="_blank">
            </lightning-formatted-url>
        </div>
        <div slot="footer">
            <lightning-button 
                variant="neutral" 
                label="Cancel" 
                onclick={handleCancel}>
            </lightning-button>
            <lightning-button 
                variant="brand" 
                label={oneBatchCommand}
                onclick={handleRunOnce}
                title="Button for one check" 
                class="slds-m-left_x-small">
            </lightning-button>
            <template if:false={scheduleStatus}>
                <lightning-button 
                    variant="brand" 
                    label={batchVariable} 
                    title="Button for shedule batch" 
                    class="slds-m-left_x-small" 
                    onclick={handleScheduleBatch}>
                </lightning-button>
            </template>
            <template if:true={scheduleStatus}>
                <lightning-button 
                    variant="destructive" 
                    label={batchVariable} 
                    title="Button for abort shedule batch" 
                    class="slds-m-left_x-small" 
                    onclick={handleAbortScheduleBatch}>
                </lightning-button>
            </template>
        </div>
    </lightning-quick-action-panel>
</template>
